apiVersion: apps/v1 
kind: Deployment                                  # Type of the kubernetes resource
metadata:
  name: echo-app                    				  # Name of the Kubernetes resource
  labels:
    app: echo-app
spec:
  replicas: 1                                   # Number of pods to run at any given time
  selector:
    matchLabels: 
      app: echo-app                 				  # This deployment applies to any Pods matching the specified label
  template:                                       # This deployment will create a set of pods using the configurations in this template
    metadata:
      labels:                                     # The labels that will be applied to all of the pods in this deployment
        app: echo-app
    spec:                                         # Spec for the container which will run in the Pod
      containers:
      - name: echo-app 
        image: ghcr.io/searedcircuit/rust-echo-arm:latest       # The image we are getting from dockerhub
        ports:
          - name: http
            containerPort: 8080                   # Should match the port number that the Go application listens on
      imagePullSecrets:
        - name: ghcr-rustdemo-secret
---
apiVersion: v1  
kind: Service                                 # Type of the kubernetes resource
metadata:
  name: echo-svc               				  # Name of the Kubernetes resource
spec:
  type: LoadBalancer                              # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
  selector:
    app: echo-app              				  # Selects any Pod with labels `app=echo-app`
  ports: 
  - name: http
    port: 8080
    targetPort: 8081